{
  "Dhcp4": {
    // First we set up global values
    "valid-lifetime": 4000,
    "renew-timer": 1000,
    "rebind-timer": 2000,

    // Next we set up the interfaces to be used by the server.
    "interfaces-config": {
      "interfaces": [
        "vlan191",
        "vlan193"
      ]
    },

    // And we specify the type of lease database
    "lease-database": {
      "type": "memfile",
      "persist": true,
      "name": "/var/lib/kea/dhcp4.leases"
    },

    // Finally, we list the subnets from which we will be leasing addresses.
    "subnet4": [
      // Orange (VLAN 191)
      {
        "id": 2,
        "subnet": "192.168.191.0/24",
        "pools": [
          {
            "pool": "192.168.191.100 - 192.168.191.200"
          }
        ],
        "option-data": [
          {
            "space": "dhcp4",
            "name": "broadcast-address",
            "code": 28,
            "data": "192.168.191.255"
          },
          {
            "space": "dhcp4",
            "name": "domain-name",
            "code": 15,
            "data": "home.arpa"
          },
          {
            "space": "dhcp4",
            "name": "domain-name-servers",
            "code": 6,
            "data": "192.168.191.1"
          },
          {
            "space": "dhcp4",
            "name": "routers",
            "code": 3,
            "data": "192.168.191.1"
          },
          {
            "space": "dhcp4",
            "name": "time-servers",
            "code": 4,
            "data": "192.168.191.1"
          },
          // Tell clients we are on an IPv6-only-preferred network (RFC 8925)
          {
            "space": "dhcp4",
            "name": "v6-only-preferred",
            "code": 108,
            "data": "900"
          }
        ]
      },
      // Red (VLAN 193)
      {
        "id": 4,
        "subnet": "192.168.193.0/24",
        "pools": [
          {
            "pool": "192.168.193.100 - 192.168.193.200"
          }
        ],
        "option-data": [
          {
            "space": "dhcp4",
            "name": "broadcast-address",
            "code": 28,
            "data": "192.168.193.255"
          },
          {
            "space": "dhcp4",
            "name": "domain-name",
            "code": 15,
            "data": "home.arpa"
          },
          {
            "space": "dhcp4",
            "name": "domain-name-servers",
            "code": 6,
            "data": "192.168.193.1"
          },
          {
            "space": "dhcp4",
            "name": "routers",
            "code": 3,
            "data": "192.168.193.1"
          },
          {
            "space": "dhcp4",
            "name": "time-servers",
            "code": 4,
            "data": "192.168.193.1"
          },
          {
            "space": "dhcp4",
            "name": "v6-only-preferred",
            "code": 108,
            "data": "900"
          }
        ]
      }
    ]
  }
}
