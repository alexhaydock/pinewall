---
# Packages installed with apko don't seem to create users so I copied these
# from a running Pinewall system and renumbered them to avoid collisions
accounts:
  groups:  # copied from /etc/group
    - groupname: iperf
      gid: 501
    - groupname: klogd
      gid: 502
    - groupname: chrony
      gid: 503
    - groupname: corerad
      gid: 504
    - groupname: messagebus
      gid: 505
    - groupname: kea
      gid: 506
    - groupname: prometheus
      gid: 507
    - groupname: rngd
      gid: 508
    - groupname: unbound
      gid: 509
  users:  # copied from /etc/passwd
    - username: iperf
      uid: 501
      shell: /sbin/nologin
    - username: klogd
      uid: 502
      shell: /sbin/nologin
    - username: chrony
      uid: 503
      shell: /sbin/nologin
    - username: corerad
      uid: 504
      shell: /sbin/nologin
    - username: messagebus
      uid: 505
      shell: /sbin/nologin
    - username: kea
      uid: 506
      shell: /sbin/nologin
    - username: prometheus
      uid: 507
      shell: /sbin/nologin
    - username: rngd
      uid: 508
      shell: /sbin/nologin
    - username: unbound
      uid: 509
      shell: /sbin/nologin
